<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div id="form">
        <h1>Student Registration Form</h1>
        <form action="" id="register">
            <div id="first_name">
                <label for="first_name">First Name</label>
                <input type="text" placeholder="Enter First Name">
            </div>
            <div id="last_name">
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="Enter Last Name">
            </div>
            <div id="gender">
                <label for="gender">Gender</label>
                <div id="input">
                    <input type="radio" name="MaleGender" class="gender">Male
                    <input type="radio" name="FemaleGender" class="gender">Female
                </div>
            </div>
            <div id="age">
                <label for="age">Age</label>
                <input type="text" name="age" id="" placeholder="Enter Your Age">
            </div>
            <div id="datetime">
                <label for="datetime">Date of Birth</label>
                <input type="date" class="datetime">
            </div>
            <div id="email">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div id="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your Password min 8 Characters">
            </div>
            <div id="password_confirm">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
            </div>
            <div id="phone_number">
                <label for="phone_number">Phone Number</label>
                <div id="select">
                    <select name="country_code" id="country_code">
                        <option value="select country">Select Country Code</option>
                        <option value="AZ">AZE (+994)</option>
                    </select>
                    <input type="tel" name="phone_number" placeholder="Enter Your Phone Number" class="phone_number">
                </div>
            </div>
            <div id="address">
                <label for="address">Address</label>
                <textarea name="" id="address_area" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
            </div>
            <div id="state">
                <label for="state">State</label>
                <select name="state" id="">
                    <option value="select state">--Select your state--</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                </select>
            </div>
            <div id="pin_code">
                <label for="pin_code">Pin Code</label>
                <input type="text" placeholder="Enter Your Pin Code">
            </div>
            <div id="hobby">
                <label for="hobbies">Hobbies</label>
                <div id="input_hobby">
                    <input type="checkbox" name="Music" id="music">Music
                    <input type="checkbox" name="Movies" id="movies">Movies
                    <input type="checkbox" name="Sports" id="sports">Sports
                    <input type="checkbox" name="Travel" id="travel">Travel
                </div>
            </div>
            <div id="photo">
                <label for="photo">Upload Photo</label>
                <input type="file">
            </div>
            <div id="agree">
                <input type="checkbox" name="agree" class="agree">
                <p>I hereby declare that the above information provided is true and correct.</p>
            </div>
            <div id="button">
                <input type="button" value="Register">
                <input type="button" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
